<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table with Single Line Borders</title>
  
<style>
    table {
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
  </style>

</head>
<body>

<table>
  <tr>
    <th>Name</th>
    <th>Education</th>
    <th>Mob No.</th>
  </tr>
  <tr>
    <td>Kedar</td>
    <td>B.com</td>
    <td>12345</td>
  </tr>

  <tr>
    <td>Rohan</td>
    <td>BSC</td>
    <td>6789</td>
  </tr>

</table>
</body>
</html>
